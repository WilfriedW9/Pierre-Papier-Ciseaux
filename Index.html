<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn" id="startBtn"> Start</div>
        <span id="counter"></span>
        <div class="display">
            <p id="player">Choose !</p>
        </div>
        <div class="btn-box">
            <button
            class="btn"
            id="pierre"
            value="Rock"
            type="button"
            >Rock</button>
            <button
            class="btn"
            id="papier"
            value="Paper"
            type="button"
            >Paper</button>
            <button
            class="btn"
            id="ciseaux"
            value="Scissors"
            type="button"
            >Scissors</button>
        </div>
        <div class="display">
            <p>Opponent's choice: <span id="opponent"></span></p>
        </div>
        <h3><span id="outcome"></span></h3>
        <p >Your score:</p>
        <div id="scoreBoard"></div>
    </div>
</body>
</html>
